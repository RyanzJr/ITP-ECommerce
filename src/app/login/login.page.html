<ion-content class="login-bg">

  <ion-icon name="chevron-back-outline" [routerLink]="['/home']" class="go-back"></ion-icon>
  <p style="color: #fff; font-size:large; margin-top: -30px; margin-left: 60px;">Back</p>

  <ion-grid style="height: 100%; display: block;">
    <ion-row>
      <img src="../../assets/icon/PNH GROUP OF COMPANIES.PNG" style="display: block; margin:15px auto; width:375px;">
    </ion-row>

      <ion-card class="login-card">
        <ion-card-header>
          <ion-card-subtitle>Sign in to start your session</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-icon name="person-outline" size="small"></ion-icon>
            <ion-label position="stacked" style="margin-left: 25px; margin-top: -25px;">Username</ion-label>
            <ion-input [(ngModel)]="logindetails.email"></ion-input>
          </ion-item>

          <ion-item style="margin-top:2.5%;">
            <ion-icon name="lock-closed-outline" size="small"></ion-icon>
            <ion-label position="stacked" style="margin-left: 25px; margin-top: -25px;">Password</ion-label>
            <ion-input [(ngModel)]="logindetails.password" type="password"></ion-input>
          </ion-item>

          <ion-button (click)="login()" class="login-button" expand="block">Login</ion-button>

        </ion-card-content>
      </ion-card>
  </ion-grid>
</ion-content>
