<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" expand="block">Login</ion-button>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button [routerLink]="['/homeuser']" expand="block" color="success">Go to User Side (for developer)</ion-button>
          </ion-col>
          <ion-col>
            <ion-button  [routerLink]="['/homeadmin']" expand="block" color="danger">Go to Admin Side (for developer)</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
  

</ion-content>
