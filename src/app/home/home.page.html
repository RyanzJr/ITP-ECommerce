<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row id="top-nav">
        <ion-col size="9"></ion-col>
        <ion-col size="1">
          <a href="/idea-list" class="top-links">IDEAS</a>
        </ion-col>
        <ion-col size="1">
          <a href="/idea-details" class="top-links">ADD IDEA</a>
        </ion-col>
        <ion-col size="1">
          <a href="/login" class="top-links">LOGIN</a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="2">
          <img src="../../assets/icon/PNH GROUP OF COMPANIES.PNG" style="margin-top: 5px;">
        </ion-col>
        <ion-col size="6">
          <ion-searchbar></ion-searchbar>
        </ion-col>
      </ion-row>
      
    </ion-grid>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button fill="solid">
          <ion-icon slot="start" name="person-circle"></ion-icon>
          Contact
        </ion-button>
      </ion-buttons>
      <ion-title>Solid Buttons</ion-title>
      <ion-buttons slot="primary">
        <ion-button fill="solid" color="secondary">
          Help
          <ion-icon slot="end" name="help-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>I am ready to create my website yayyyyyy Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

</ion-content>
