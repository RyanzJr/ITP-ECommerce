<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-grid>
      <ion-row id="top-nav">
        <ion-col size="1" size-md="6"></ion-col>
        <ion-col size="3" size-md="2" class="ion-text-center">
          <a href="" class="top-links">OUR LOCATION</a>
        </ion-col>
        <ion-col size="3" size-md="2"class="ion-text-center">
          <a href="" class="top-links">CONTACT US</a>
        </ion-col>
        <ion-col size="2" size-md="1"class="ion-text-center">
          <a href="/profile" class="top-links">PROFILE</a>
        </ion-col>
        <ion-col size="2" size-md="1"class="ion-text-center">
          <a href="/home" class="top-links">SIGN OUT</a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" size-md="1">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button color="pnh"></ion-menu-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        <ion-col size="2" size-md="1">
          <img src="../../assets/icon/PNH.png" style="margin-top: 15px; width:80%;">
        </ion-col>
        <ion-col size="9" size-md="7">
          <ion-searchbar style="margin-top:20px;"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header> 

<ion-content padding>
<div>
  <ion-card class="info-card">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class = "">
            <img [src]="user.Image" class='profile-img'>
          </ion-col>

          <ion-col>
            <ion-label class="label" position="floating">Name:</ion-label>
            <ion-input class="info" [(ngModel)]="user.Username"></ion-input>

            <ion-label class="label" position="floating">Email:</ion-label>
            <ion-input disabled="true" class="info" [(ngModel)]="user.Email"></ion-input>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-item>
            <input type="file" name="inputFile" (change)="changeFile($event)" required style="font-size:10px;">
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="info-card">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="label" position="floating">Password:</ion-label>
            <ion-input disabled="true" class="info" [(ngModel)]="user.Password"></ion-input>

            <ion-label class="label" position="floating">Gender:</ion-label>
            <ion-select class="info" [(ngModel)]="user.Gender" okText="Okay" cancelText="Dismiss">
              <ion-select-option value="Male">Male</ion-select-option>
              <ion-select-option value="Female">Female</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col>
            <ion-label class="label" position="floating">Contact Number:</ion-label>
            <ion-input class="info" [(ngModel)]="user.Contact"></ion-input>

            <ion-label class="label" position="floating">Company:</ion-label>
            <ion-input class="info" [(ngModel)]="user.Company"></ion-input>    
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>


  <ion-button class="update-btn" shape="round" color="pnh" (click)="updateProfile()">
    <ion-icon name="checkmark" slot="start"></ion-icon>
    Update Profile
  </ion-button>
</ion-content>
