<ion-header>  
  <ion-toolbar color="primary">  
    <ion-buttons slot="start">  
      <ion-menu-button></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      Account List
    </ion-title>  
  </ion-toolbar>   
</ion-header>  

<ion-content>

  <ion-button  color="success" expand="block" [routerLink]="['/add-account']">
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-account">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item *ngFor="let user of (users | async)">
      Email:{{ user.Email }} || Name:{{user.Username}} || Company:{{user.Company}} || Admin:{{user.Admin}}

      <ion-button slot="end">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      
    </ion-item>

  </ion-list>

</ion-content>
