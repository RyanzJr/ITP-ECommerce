<ion-header>  
  <ion-toolbar color="primary">  
    <ion-buttons slot="start">  
      <ion-menu-button></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      Account List
    </ion-title>  
  </ion-toolbar>   
</ion-header>  

<ion-content>

  <ion-button  color="success" expand="block" [routerLink]="['/add-account']">
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-account">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item button [routerLink]="['/idea-details', idea.id]" *ngFor="let user of (users | async)">
      {{ user.Username }}
    </ion-item>
  </ion-list>

</ion-content>
