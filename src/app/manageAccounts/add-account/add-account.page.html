<ion-header>  
  <ion-toolbar color="primary">  
    <ion-buttons slot="start">  
      <ion-menu-button></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      Add Account
    </ion-title>  
  </ion-toolbar>   
</ion-header>  

<ion-content>

  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-subtitle>Create Account</ion-card-subtitle>
    </ion-card-header>  
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input id="email" [(ngModel)]="user.Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input id="password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button (click)="createAccount()" class="login-button" color="success" expand="block">Create new Account</ion-button>

      
    </ion-card-content>
  </ion-card>

</ion-content>
